<!DOCTYPE html>
<html class="no-js">
    <head>
        <!-- user interface for an arduino controlled 4wd robotics platform -->

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Robot Control</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/robot.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <div id="message" class="messagearea">Please turn your screen to landscape view</div>
        <div id="connection" class="messagearea waiting">Awaiting connection</div>
        <div id="rangealert" class="messagearea emergency">Alert - too close to an object</div>


        <div id="view">
            <img id="webcam" src=":8080/stream/video.mjpeg"/>
        </div>

        <div id="controls">
            <p><a href="#" id="stop">STOP</a></p>
            <p><a href="#" id="emergency">Emergency Stop</a></p>
            <p><a href="#" id="startgyro">Start Gyro Control</a></p>
        </div>
        <div id="data">
            <p>Current range (fwd): <span id="rangedist"><span></p>
<!--            <p>Gamma: <span id="gamma"></span></p>
            <p>Beta: <span id="beta"></span></p>
            <p>Velocity: <span id="vel"></span></p>
			<p>Turn speed: <span id="turn"></span></p>-->
        </div>
        <div class="clearfix"></div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.0.min.js"><\/script>')</script>
        <script src="/socket.io/socket.io.js"></script>            
        <script src="js/vendor/deviceapi-normaliser.js"></script>
        <script src="js/robot.js"></script>
    </body>
</html>
